<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        input,textarea 
        {
         width: 280px;   
        }
        input[type="submit"]
        {
         width: 150px;
         height: auto;
         background-color: red;
         color: white;
         padding: 5px;
         border: 0;   
        }
    </style>
</head>
<body bgcolor="lightgray">

    <div style="width: 30%; height: auto; margin: auto; margin-top: 5%; background-color: white; padding: 30px;">
        <h1>Contact us Form</h1>
        <hr />
        <form>
            <fieldset>
                <legend>send us all details</legend>
                <input type="text" placeholder="Name *" />
                <br><br>
                <input type="text" placeholder="Email *" />
                <br><br>
                <input type="text" placeholder="subject *" />
                <br><br>
                <input type="text" placeholder="Phone *" />
                <br><br>
                <textarea type="text" placeholder="Address *" rows="6" cols="21"></textarea>
                <br><br>
                <input type="submit" value="Send" placeholder="Email *" />
                
            </fieldset>
        </form>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    
    <!-- order list
    
    The <ol> tag defines an ordered list, which is a list of items that are numbered or lettered. Each item in the list is defined using the <li> (list item) tag. The numbering or lettering of the items is automatically generated by the browser based on the order in which they appear in the HTML code.
    Example:
    <ol>
      <li>First item</li>
      <li>Second item</li>
      <li>Third item</li>
    </ol>
    -->


    <h1>Order List examples </h1>
     <ol>
      <li>First item</li>
      <li>Second item</li>
      <li>Third item</li>
    </ol>

    <!-- list of fruits -->
     <h2>List of fruits</h2>
     <ol>
      <li>Apple</li>
      <li>Banana</li>
      <li>Orange</li>
      <li>Mango</li>
      <li>Grapes</li>
    </ol>


     <ol type="i">
      <li>Apple</li>
      <li>Banana</li>
      <li>Orange</li>
      <li>Mango</li>
      <li>Grapes</li>
    </ol>


     <ol type="A">
      <li>Apple</li>
      <li>Banana</li>
      <li>Orange</li>
      <li>Mango</li>
      <li>Grapes</li>
    </ol>

</body>
</html>

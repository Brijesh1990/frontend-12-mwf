<body>

    <!-- unorder list 
    
    The unordered list is used to create a list of items where the order of the items does not matter. Each item in the list is typically marked with a bullet point.

    Example:

    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
    
    
    -->

    <h1>Unorder List examples </h1>
     <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li
        
      </ul>
    
      <!-- list fruits -->

        <h2>List of fruits</h2>
        <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
        <li>Mango</li>
        <li>Grapes</li>
        </ul>

        <ul type="circle">
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
        <li>Mango</li>
        <li>Grapes</li>
        </ul>

        <ul type="square">
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
        <li>Mango</li>
        <li>Grapes</li>
        </ul>
</body>
